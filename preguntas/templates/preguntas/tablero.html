{% extends "preguntas/layout.html" %}

{% block body %}


<div class="container">
	
	<h1 class="text-center my-4"> 
		<span class="badge badge-info">

			Los {{contador}} mejores jugadores
			
		</span>
	</h1>


	<table class="table table-striped table-bodered">
		<thead>
			<tr>
				<th>Posicion</th>
				<th>Usuario</th>
				<th>Puntaje</th>
			</tr>
		</thead>
		<tbody>
			{% for jugador in total_usuarios %}
				<tr>
					<th>{{forloop.counter}}</th>
					<th>{{jugador.nombre}}</th>
					<th>{{jugador.puntaje_maximo}}</th>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	
</div>


{% endblock %}
