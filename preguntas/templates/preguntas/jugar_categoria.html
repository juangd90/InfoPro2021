{% extends "preguntas/layout.html" %}
{% block body %}
<div class="container" >
  
    <h1 >Preguntas</h1>
    
    
   <!-- <h3>Hola {{request.user}}</h3>-->
   <!-- <h3>Puntaje:{{puntaje}}</h3>-->
 

   <form method="POST" action="" >
    {% csrf_token %}
    
    
    {% for p in preguntas %}
    
    {% if p.categoria == categoria %}
    {% if p.orden == orden %}
    
    
    
    
    <div class="card text-dark bg-info mb-3" style="max-width: 18rem; ">
        <div class="card-header" >{{p.pregunta}}</div>
        <div class="card-body" style="background-color:#23F5D5;">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{p.pregunta}}" id="radio1" value="{{p.respuesta1}}" checked>
                <label class="form-check-label" for="radio1">
                    {{p.respuesta1}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{p.pregunta}}" id="radio2" value="{{p.respuesta2}}">
                <label class="form-check-label" for="radio2">
                    {{p.respuesta2}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{p.pregunta}}" id="radio3" value="{{p.respuesta3}}">
                <label class="form-check-label" for="radio3">
                    {{p.respuesta3}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{p.pregunta}}" id="radio4" value="{{p.respuesta4}}">
                <label class="form-check-label" for="radio4">
                    {{p.respuesta4}}
                </label>
            </div>
          
        </div>
      </div>
      {% endif %}
    {% endif %}
    {% endfor %}    
    <br>
    <button type="submit" class="btn btn-primary">Siguiente</button>
   </form>
   

</div>



{% endblock %}
